<ul>
    <li *ngFor="let albumName of albumNames">
        <button (click)="viewAlbum(albumName)">
            {{albumName}}
        </button>
    </li>
</ul>

<div *ngFor="let mediaUrl of mediaUrls">
    <div *ngIf="mediaUrl.includes('JPG')">
        <img [src]="mediaUrl"/>
    </div>

        <video controls>

</div>
